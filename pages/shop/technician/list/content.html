<div class="page-container shop-tech-list">
  <!-- 统计卡片 -->
  <div class="card">
    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="totalTechs">8</div>
        <div class="stat-label">总技师数</div>
      </div>
      <div class="stat-item">
        <div class="stat-value text-success" id="onlineTechs">5</div>
        <div class="stat-label">在线</div>
      </div>
      <div class="stat-item">
        <div class="stat-value text-secondary" id="offlineTechs">3</div>
        <div class="stat-label">离线</div>
      </div>
    </div>
  </div>

  <!-- 筛选栏 -->
  <div class="filter-bar">
    <div class="filter-tabs">
      <span class="filter-tab active" data-status="all" onclick="filterByStatus('all')">全部</span>
      <span class="filter-tab" data-status="online" onclick="filterByStatus('online')">在线</span>
      <span class="filter-tab" data-status="busy" onclick="filterByStatus('busy')">服务中</span>
      <span class="filter-tab" data-status="offline" onclick="filterByStatus('offline')">离线</span>
    </div>
    <button class="btn btn-primary btn-sm" onclick="SHOP.navigateTo('technician/invite')">+ 邀请</button>
  </div>

  <!-- 技师列表 -->
  <div id="techList" class="tech-list">
    <!-- 动态生成 -->
  </div>
</div>

<style>
.shop-tech-list {
  padding-bottom: 20px;
}

.filter-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  background: var(--bg-white);
  margin-bottom: 12px;
  border-radius: 8px;
}

.filter-tabs {
  display: flex;
  gap: 16px;
}

.filter-tab {
  font-size: 14px;
  color: var(--text-secondary);
  cursor: pointer;
  padding-bottom: 4px;
}

.filter-tab.active {
  color: var(--primary-color);
  font-weight: 500;
  border-bottom: 2px solid var(--primary-color);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 13px;
}

.tech-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.tech-card {
  background: var(--bg-white);
  border-radius: 8px;
  padding: 12px;
}

.tech-card-header {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.tech-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 12px;
}

.tech-basic-info {
  flex: 1;
}

.tech-name-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.tech-name {
  font-size: 16px;
  font-weight: 500;
}

.tech-gender {
  font-size: 12px;
}

.tech-meta {
  font-size: 12px;
  color: var(--text-secondary);
}

.tech-status-badge {
  padding: 4px 10px;
  border-radius: 4px;
  font-size: 12px;
}

.tech-status-badge.online {
  background: #e8f5e9;
  color: var(--success-color);
}

.tech-status-badge.busy {
  background: #fff3e0;
  color: #ff9800;
}

.tech-status-badge.offline {
  background: #f5f5f5;
  color: var(--text-placeholder);
}

.tech-card-stats {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
  padding: 12px 0;
  border-top: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
}

.tech-stat {
  text-align: center;
}

.tech-stat-value {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-primary);
}

.tech-stat-label {
  font-size: 11px;
  color: var(--text-secondary);
  margin-top: 2px;
}

.tech-card-actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.tech-card-actions .btn {
  flex: 1;
}
</style>

<script>
(function() {
  // 模拟技师数据
  const technicians = [
    {
      id: 'T001',
      name: '张师傅',
      gender: '男',
      avatar: 'https://via.placeholder.com/50',
      status: 'online',
      rating: 4.9,
      totalOrders: 328,
      monthOrders: 45,
      commission: 20,
      joinDate: '2025-06-15'
    },
    {
      id: 'T002',
      name: '李师傅',
      gender: '女',
      avatar: 'https://via.placeholder.com/50',
      status: 'busy',
      rating: 4.8,
      totalOrders: 256,
      monthOrders: 38,
      commission: 20,
      joinDate: '2025-07-20'
    },
    {
      id: 'T003',
      name: '王师傅',
      gender: '男',
      avatar: 'https://via.placeholder.com/50',
      status: 'online',
      rating: 4.7,
      totalOrders: 189,
      monthOrders: 32,
      commission: 25,
      joinDate: '2025-08-10'
    },
    {
      id: 'T004',
      name: '赵师傅',
      gender: '女',
      avatar: 'https://via.placeholder.com/50',
      status: 'offline',
      rating: 4.6,
      totalOrders: 145,
      monthOrders: 28,
      commission: 20,
      joinDate: '2025-09-05'
    },
    {
      id: 'T005',
      name: '陈师傅',
      gender: '男',
      avatar: 'https://via.placeholder.com/50',
      status: 'online',
      rating: 4.8,
      totalOrders: 98,
      monthOrders: 22,
      commission: 25,
      joinDate: '2025-10-01'
    }
  ];

  let currentFilter = 'all';

  const statusTextMap = {
    'online': '在线',
    'busy': '服务中',
    'offline': '离线'
  };

  // 初始化
  function init() {
    updateStats();
    renderTechList();
  }

  // 更新统计
  function updateStats() {
    const total = technicians.length;
    const online = technicians.filter(t => t.status === 'online' || t.status === 'busy').length;
    const offline = technicians.filter(t => t.status === 'offline').length;

    document.getElementById('totalTechs').textContent = total;
    document.getElementById('onlineTechs').textContent = online;
    document.getElementById('offlineTechs').textContent = offline;
  }

  // 筛选
  window.filterByStatus = function(status) {
    currentFilter = status;
    
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.classList.toggle('active', tab.dataset.status === status);
    });
    
    renderTechList();
  };

  // 渲染技师列表
  function renderTechList() {
    const container = document.getElementById('techList');
    
    let filtered = technicians;
    if (currentFilter !== 'all') {
      filtered = technicians.filter(t => t.status === currentFilter);
    }

    if (filtered.length === 0) {
      container.innerHTML = `
        <div class="empty">
          <div class="empty-icon"><t-icon name="user" size="48px" /></div>
          <div class="empty-text">暂无技师</div>
        </div>
      `;
      return;
    }

    container.innerHTML = filtered.map(tech => `
      <div class="tech-card">
        <div class="tech-card-header">
          <img class="tech-avatar" src="${tech.avatar}" alt="${tech.name}">
          <div class="tech-basic-info">
            <div class="tech-name-row">
              <span class="tech-name">${tech.name}</span>
              <span class="tech-gender">${tech.gender === '男' ? '♂' : '♀'}</span>
            </div>
            <div class="tech-meta">入驻时间：${tech.joinDate}</div>
          </div>
          <span class="tech-status-badge ${tech.status}">${statusTextMap[tech.status]}</span>
        </div>
        <div class="tech-card-stats">
          <div class="tech-stat">
            <div class="tech-stat-value"><t-icon name="star-filled" size="14px" />${tech.rating}</div>
            <div class="tech-stat-label">评分</div>
          </div>
          <div class="tech-stat">
            <div class="tech-stat-value">${tech.totalOrders}</div>
            <div class="tech-stat-label">总订单</div>
          </div>
          <div class="tech-stat">
            <div class="tech-stat-value">${tech.monthOrders}</div>
            <div class="tech-stat-label">本月</div>
          </div>
          <div class="tech-stat">
            <div class="tech-stat-value">${tech.commission}%</div>
            <div class="tech-stat-label">分成</div>
          </div>
        </div>
        <div class="tech-card-actions">
          <button class="btn btn-secondary" onclick="viewTechDetail('${tech.id}')">查看详情</button>
          <button class="btn btn-secondary" onclick="editCommission('${tech.id}')">调整分成</button>
          <button class="btn btn-danger" onclick="removeTech('${tech.id}')">移除</button>
        </div>
      </div>
    `).join('');
  }

  // 查看详情
  window.viewTechDetail = function(techId) {
    SHOP.navigateTo('technician/detail', { id: techId });
  };

  // 调整分成
  window.editCommission = function(techId) {
    const tech = technicians.find(t => t.id === techId);
    const newCommission = prompt(`请输入${tech.name}的新分成比例（%）：`, tech.commission);
    
    if (newCommission !== null) {
      const value = parseInt(newCommission);
      if (value >= 0 && value <= 100) {
        tech.commission = value;
        renderTechList();
        SHOP.showToast('分成比例已更新');
      } else {
        SHOP.showToast('请输入0-100之间的数字');
      }
    }
  };

  // 移除技师
  window.removeTech = async function(techId) {
    const tech = technicians.find(t => t.id === techId);
    const confirmed = await SHOP.showConfirm(`确定要移除${tech.name}吗？移除后该技师将无法为您的店铺接单。`);
    
    if (confirmed) {
      const index = technicians.findIndex(t => t.id === techId);
      if (index > -1) {
        technicians.splice(index, 1);
        updateStats();
        renderTechList();
        SHOP.showToast('已移除技师');
      }
    }
  };

  init();
})();
</script>
