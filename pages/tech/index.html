<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>轻养到家 - 技师端</title>
  
  <!-- TDesign Mobile CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tdesign-mobile-vue/dist/tdesign.min.css">
  <!-- TDesign Icons -->
  <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.3.0/fonts/index.css">
  
  <!-- 自定义全局样式 -->
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div id="app">
    <!-- A区：顶部导航栏 -->
    <header id="header-area" class="header-area">
      <div class="header-content">
        <span class="header-title">技师工作台</span>
      </div>
    </header>

    <!-- D区：主内容区 -->
    <main id="content-area" class="content-area">
      <!-- 动态加载页面内容 -->
    </main>

    <!-- B区：底部导航栏 -->
    <nav id="tabbar-area" class="tabbar-area">
      <div class="tabbar-item active" data-route="home">
        <i class="tabbar-icon icon-home"></i>
        <span class="tabbar-label">首页</span>
      </div>
      <div class="tabbar-item" data-route="order/list">
        <i class="tabbar-icon icon-order"></i>
        <span class="tabbar-label">订单</span>
      </div>
      <div class="tabbar-item" data-route="schedule">
        <i class="tabbar-icon icon-schedule"></i>
        <span class="tabbar-label">排班</span>
      </div>
      <div class="tabbar-item" data-route="wallet">
        <i class="tabbar-icon icon-wallet"></i>
        <span class="tabbar-label">钱包</span>
      </div>
      <div class="tabbar-item" data-route="profile">
        <i class="tabbar-icon icon-profile"></i>
        <span class="tabbar-label">我的</span>
      </div>
    </nav>
  </div>

  <!-- TDesign Mobile JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tdesign-mobile-vue/dist/tdesign.min.js"></script>
  
  <!-- SPA 路由 -->
  <script src="layout.js"></script>
</body>
</html>
