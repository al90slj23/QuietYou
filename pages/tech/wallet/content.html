}

}

  display: flex;

<script>
(function() {
  // 模拟钱包数据
  const walletData = {
    availableBalance: 1280.50,
    pendingBalance: 358.00,
    totalEarnings: 12580.00,
    monthlyStats: {
      income: 2580,
      orders: 12,
      avgPrice: 215
    }
  };

  // 模拟交易记录
  const transactions = [
    { id: 1, type: 'income', title: '订单收入 - 中式推拿60分钟', amount: 238.40, time: '2026-01-11 15:30' },
    { id: 2, type: 'income', title: '订单收入 - 肩颈舒缓45分钟', amount: 158.40, time: '2026-01-10 18:00' },
    { id: 3, type: 'expense', title: '提现到银行卡', amount: -500.00, time: '2026-01-09 10:00' },
    { id: 4, type: 'income', title: '订单收入 - 足底按摩90分钟', amount: 286.40, time: '2026-01-08 20:30' },
    { id: 5, type: 'income', title: '订单收入 - 全身精油SPA', amount: 478.40, time: '2026-01-07 16:00' }
  ];

  let balanceVisible = true;

  // 初始化
  function init() {
    renderTransactions();
  }

  // 切换余额显示
  window.toggleBalance = function() {
    balanceVisible = !balanceVisible;
    const balanceEl = document.getElementById('balanceAmount');
    
    if (balanceVisible) {
      balanceEl.textContent = walletData.availableBalance.toLocaleString('zh-CN', { minimumFractionDigits: 2 });
      balanceEl.classList.remove('hidden');
    } else {
      balanceEl.textContent = '****';
      balanceEl.classList.add('hidden');
    }
  };

  // 渲染交易记录
  function renderTransactions() {
    const container = document.getElementById('transactionList');
    
    if (transactions.length === 0) {
      container.innerHTML = '<div class="empty"><div class="empty-text">暂无交易记录</div></div>';
      return;
    }

    container.innerHTML = transactions.map(tx => {
      const amountClass = tx.type === 'income' ? 'income' : 'expense';
      const amountPrefix = tx.type === 'income' ? '+' : '';
      
      return `
        <div class="transaction-item">
          <div class="transaction-info">
            <div class="transaction-title">${tx.title}</div>
            <div class="transaction-time">${tx.time}</div>
          </div>
          <div class="transaction-amount ${amountClass}">
            ${amountPrefix}¥${Math.abs(tx.amount).toFixed(2)}
          </div>
        </div>
      `;
    }).join('');
  }

  init();
})();
</script>
