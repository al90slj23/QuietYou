<script>
(function() {
  // 模拟收入数据（近7天）
  const revenueData = [
    { date: '1/5', total: 3800, commission: 570 },
    { date: '1/6', total: 4200, commission: 630 },
    { date: '1/7', total: 5100, commission: 765 },
    { date: '1/8', total: 4600, commission: 690 },
    { date: '1/9', total: 5800, commission: 870 },
    { date: '1/10', total: 5200, commission: 780 },
    { date: '1/11', total: 4960, commission: 744 }
  ];

  // 模拟待处理提现
  const pendingWithdraws = [
    { id: 1, type: 'tech', name: '李师傅', avatar: '', amount: 1280, time: '2026-01-11 10:30' },
    { id: 2, type: 'shop', name: '轻松养生馆', avatar: '', amount: 3580, time: '2026-01-11 09:15' },
    { id: 3, type: 'tech', name: '王师傅', avatar: '', amount: 860, time: '2026-01-10 16:20' },
    { id: 4, type: 'tech', name: '张师傅', avatar: '', amount: 1560, time: '2026-01-10 14:00' },
    { id: 5, type: 'shop', name: '康乐推拿店', avatar: '', amount: 2680, time: '2026-01-10 11:30' }
  ];

  // 模拟最近交易
  const transactions = [
    { time: '2026-01-11 15:30', type: '订单收入', order: 'QY20260111001', amount: 298, status: 'success' },
    { time: '2026-01-11 14:20', type: '提现支出', order: '-', amount: -1280, status: 'success' },
    { time: '2026-01-11 12:00', type: '订单收入', order: 'QY20260111002', amount: 198, status: 'success' },
    { time: '2026-01-11 10:30', type: '订单退款', order: 'QY20260110003', amount: -598, status: 'success' },
    { time: '2026-01-10 18:00', type: '订单收入', order: 'QY20260110001', amount: 358, status: 'success' }
  ];

  function init() {
    renderChart();
    renderWithdraws();
    renderTransactions();
  }

  function renderChart() {
    const maxValue = Math.max(...revenueData.map(d => d.total));
    
    document.getElementById('chartBars').innerHTML = revenueData.map(d => {
      const totalHeight = (d.total / maxValue * 100).toFixed(0);
      const commissionHeight = (d.commission / maxValue * 100).toFixed(0);
      return `
        <div class="chart-bar-group">
          <div class="chart-bar" style="height:${totalHeight}%;background:var(--primary-color)"></div>
          <div class="chart-bar" style="height:${commissionHeight}%;background:var(--success-color)"></div>
        </div>
      `;
    }).join('');

    document.getElementById('chartLabels').innerHTML = revenueData.map(d => `
      <div class="chart-label">${d.date}</div>
    `).join('');
  }

  function renderWithdraws() {
    const container = document.getElementById('withdrawList');
    container.innerHTML = pendingWithdraws.map(w => `
      <div class="withdraw-item">
        <div class="withdraw-avatar">${w.avatar}</div>
        <div class="withdraw-info">
          <div class="withdraw-name">${w.name}</div>
          <div class="withdraw-time">${w.time}</div>
        </div>
        <div class="withdraw-amount">¥${w.amount.toLocaleString()}</div>
        <div class="withdraw-actions">
          <button class="withdraw-btn approve" onclick="approveWithdraw(${w.id})">通过</button>
          <button class="withdraw-btn reject" onclick="rejectWithdraw(${w.id})">拒绝</button>
        </div>
      </div>
    `).join('');
  }

  function renderTransactions() {
    const tbody = document.getElementById('transactionTableBody');
    tbody.innerHTML = transactions.map(tx => `
      <tr>
        <td>${tx.time}</td>
        <td>${tx.type}</td>
        <td>${tx.order}</td>
        <td style="color:${tx.amount >= 0 ? 'var(--success-color)' : 'var(--error-color)'}">
          ${tx.amount >= 0 ? '+' : ''}¥${Math.abs(tx.amount)}
        </td>
        <td><span class="status-tag success">已完成</span></td>
      </tr>
    `).join('');
  }

  window.approveWithdraw = async function(id) {
    const confirmed = await ADMIN.showConfirm('确定要通过该提现申请吗？');
    if (confirmed) {
      const index = pendingWithdraws.findIndex(w => w.id === id);
      if (index > -1) {
        pendingWithdraws.splice(index, 1);
        renderWithdraws();
        ADMIN.showToast('提现已通过');
      }
    }
  };

  window.rejectWithdraw = async function(id) {
    const confirmed = await ADMIN.showConfirm('确定要拒绝该提现申请吗？');
    if (confirmed) {
      const index = pendingWithdraws.findIndex(w => w.id === id);
      if (index > -1) {
        pendingWithdraws.splice(index, 1);
        renderWithdraws();
        ADMIN.showToast('提现已拒绝');
      }
    }
  };

  window.saveCommissionSettings = function() {
    const platform = parseFloat(document.getElementById('platformRate').value);
    const shop = parseFloat(document.getElementById('shopRate').value);
    const tech = parseFloat(document.getElementById('techRate').value);

    if (platform + shop + tech !== 100) {
      ADMIN.showToast('三项比例之和必须等于100%');
      return;
    }

    ADMIN.showToast('佣金设置已保存');
  };

  init();
})();
</script>
