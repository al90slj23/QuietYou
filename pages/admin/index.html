<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轻养到家 - 管理后台</title>
  <!-- TDesign Vue CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tdesign-vue-next/dist/tdesign.min.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div id="app" class="admin-layout">
    <!-- A区：顶部栏 -->
    <header id="header-area" class="layout-header">
      <div class="header-left">
        <div class="logo">
          <span class="logo-icon"><t-icon name="flower" size="24px" /></span>
          <span class="logo-text">轻养到家</span>
          <span class="logo-sub">管理后台</span>
        </div>
      </div>
      <div class="header-right">
        <div class="header-action" title="刷新"><t-icon name="refresh" size="18px" /></div>
        <div class="header-action" title="通知">
          <span class="notification-badge">3</span>
          <t-icon name="notification" size="18px" />
        </div>
        <div class="header-user">
          <span class="user-avatar"><t-icon name="user-circle" size="20px" /></span>
          <span class="user-name">管理员</span>
          <span class="user-dropdown">▼</span>
        </div>
      </div>
    </header>

    <!-- 主体区域 -->
    <div class="layout-body">
      <!-- B区：侧边栏 -->
      <aside id="sidebar-area" class="layout-sidebar">
        <nav class="sidebar-menu" id="sidebarMenu">
          <!-- 动态生成菜单 -->
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-collapse" onclick="toggleSidebar()">
            <span id="collapseIcon">◀</span>
          </div>
        </div>
      </aside>

      <!-- 右侧内容区 -->
      <div class="layout-main">
        <!-- C区：页面头部 -->
        <div id="breadcrumb-area" class="layout-breadcrumb">
          <div class="breadcrumb-path" id="breadcrumbPath">
            <!-- 动态生成面包屑 -->
          </div>
          <div class="breadcrumb-actions">
            <button class="breadcrumb-btn" onclick="copyPath()" title="复制路径"><t-icon name="file-copy" size="14px" /></button>
            <button class="breadcrumb-btn" onclick="refreshPage()" title="刷新页面"><t-icon name="refresh" size="14px" /></button>
          </div>
        </div>

        <!-- D区：主内容区 -->
        <main id="content-area" class="layout-content">
          <div class="loading">加载中...</div>
        </main>
      </div>
    </div>
  </div>

  <!-- TDesign Vue JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tdesign-vue-next/dist/tdesign.min.js"></script>
  <!-- SPA 路由 -->
  <script src="layout.js"></script>
</body>
</html>
